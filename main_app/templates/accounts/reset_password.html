{% extends 'base.html' %}

{% block content %}

<section class="section-conten padding-y" style="min-height:74vh">

	<div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
      <div class="card-body">
          {% include 'includes/alerts.html' %}
      <h4 class="card-title mb-4">Reset Password</h4>
      <form action="{% url 'reset_password' %}" method='POST'>
          {% csrf_token %}
          <div class="form-group">
			 <input type="password" class="form-control" placeholder="Create Password" name="password">
          </div>
          <div class="form-group">
			<input type="password" class="form-control" placeholder="Confirm Password" name="Confirm Password">
          </div>
          <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Reset </button>
          </div>
      </form>
      </div> <!-- card-body.// -->
    </div> <!-- card .// -->
</section>
{% endblock %}
